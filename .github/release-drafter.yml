# Release Drafter should only create drafts - we manage actual releases via Makefile
name-template: 'mumP2P CLI [DRAFT - Update Version Before Publishing]'
tag-template: '[UPDATE-TAG-BEFORE-PUBLISHING]'

# Include pre-releases to track all our RC versions
include-pre-releases: true

categories:
  - title: 'ğŸš€ New Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'refactor'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'

# Sort releases by merge date (newest first)
sort-by: merged_at
sort-direction: descending

# Enhanced auto-labeling to ensure proper categorization
autolabeler:
  # Feature/enhancement detection (check first for specificity)
  - label: 'feat'
    branch:
      - '^feat\/.+'
    title:
      - '^feat(\(.+\))?:.+'
  
  - label: 'enhancement'
    files:
      - 'cmd/**/*'
      - 'internal/**/*'
    branch:
      - '^enhance\/.+'
      - '^feature\/.+'
  
  # Bug fixes
  - label: 'fix'
    branch:
      - '^fix\/.+'
      - '^bugfix\/.+'
    title:
      - '^fix(\(.+\))?:.+'
  
  # Documentation changes
  - label: 'docs'
    files:
      - '*.md'
      - 'docs/**/*'
    title:
      - '^docs(\(.+\))?:.+'
  
  # Maintenance/chores
  - label: 'chore'
    files:
      - 'Makefile'
      - '*.yml'
      - '*.yaml'
      - '.github/**/*'
    branch:
      - '^chore\/.+'
    title:
      - '^chore(\(.+\))?:.+'
  
  # Infrastructure/CI changes
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
      - 'package.json'
      - 'package-lock.json'

